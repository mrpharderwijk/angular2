<header>
  <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <a href="/" class="navbar-brand">Angular2</a>
    </div>
  </nav>
</header>

<main>
  <div class="row">
    <div class="col-sm-4">

      <div 
        *ngIf="users.length">
        <ul class="list-group users-list">
          <li class="list-group-item" 
            *ngFor="let user of users"
            (click)="selectUser(user)"
            [class.active]="user === activeUser">
            {{ user.name }} ({{ user.username }})
          </li>
        </ul>
      </div>
  
      <!-- userForm: listen to a userCreated event (@Output)-->
      <user-form (userCreated)="onUserCreated($event)"></user-form>

    </div><!--// .col-sm-4 -->

    <div class="col-sm-8">

      <!-- userProfile: passing in a user (@Input) -->
      <user-profile [user]="activeUser"></user-profile>

      <div class="jumbotron"
        *ngIf="!activeUser">
        <span class="glyphicon glyphicon-hand-left"></span>
        <h2>Choose a User</h2>
      </div>

    </div><!--// .col-sm-8 -->
  </div><!--// .row -->
</main>

<footer class="text-center">
  Copyright &copy; 2016
</footer>
